<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Forms</title>
</head>

<body>
  <!-- Forms -->
  <section id="forms">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto mb-5">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="sim-quantity">
                    SIM Quantity
                  </label>
                  <input class="form-control" type="text" placeholder="Enter Quantity">
                </div>
                <div class="form-group">
                  <label for="sim-type">SIM Type</label>
                  <input class="form-control" type="text" placeholder="Enter SIM Type">
                </div>
                <div class="form-group">
                  <label for="graphical-reference">Graphical Reference</label>
                  <input class="form-control" type="text" placeholder="Enter Graphical Reference">
                </div>
                <div class="form-group">
                  <label for="sim-supplier">SIM Supplier</label>
                  <select class="form-control">
                    <option>G+D</option>
                    <option>Morpho</option>
                    <option>Gemalto</option>
                    <option>InCard</option>
                  </select>
                </div>
                <input type="submit" value="Submit" class="btn btn-success btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
