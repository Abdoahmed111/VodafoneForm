<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Forms</title>
</head>

<body>
  <!-- Forms -->
  <section id="forms">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto mb-5">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="sim-quantity">
                    SIM Quantity
                  </label>
                  <input class="form-control" type="text" placeholder="Enter Quantity">
                </div>
                <div class="form-group">
                  <label for="sim-type">SIM Type</label>
                  <input class="form-control" type="text" placeholder="Enter SIM Type">
                </div>
                <div class="form-group">
                  <label for="graphical-reference">Graphical Reference</label>
                  <input class="form-control" type="text" placeholder="Enter Graphical Reference">
                </div>
                <div class="form-group">
                  <label for="sim-supplier">SIM Supplier</label>
                  <select class="form-control">
                    <option>G+D</option>
                    <option>Morpho</option>
                    <option>Gemalto</option>
                    <option>InCard</option>
                  </select>
                </div>
                <input type="submit" value="Submit" class="btn btn-success btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </div>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
  </script>

</body>

</html>
